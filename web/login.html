<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <script src="js/materialize.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>
        <div class="section"></div>
        <main>
            <center>
                <img class="responsive-img" style="width: 250px;" src="http://thelostcolony.org/wp-content/uploads/2015/05/golden-ticket2.png" />
                <div class="section"></div>
                
                <h5 class="indigo-text">Esegui il Login</h5>
                <div class="section"></div>
                
                <div class="container">
                    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                        
                        <form class="col s12" method="post" action="Login.jsp">
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>
                            
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <i class="material-icons prefix">account_circle</i>
                                    <input class='validate' type='email' name='email' id='email' placeholder="E-Mail"/>
                                </div>
                            </div>
                            
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <i class="material-icons prefix">account_circle</i>
                                    <input class='validate' type='password' name='password' id='password' placeholder="Password" />
                                </div>
                                <label style='float: right;'>
                                    <a class='pink-text' href='#!'><b>Password Dimenticata ?</b></a>
                                </label>
                            </div>
                            
                            <br />
                            <center>
                                <div class='row'>
                                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                                </div>
                            </center>
                        </form>
                    </div>
                </div>
                <a href="#!">Crea un account</a>
            </center>
            
            <div class="section"></div>
            <div class="section"></div>
        </main>
    </body>
</html>
